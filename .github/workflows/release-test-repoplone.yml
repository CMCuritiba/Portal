name: Release Test (RepoPlone Style)

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  release:
    name: Release Test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install RepoPlone
        run: |
          pip install repoplone

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup GitHub CLI
        run: |
          gh --version
          echo "‚úÖ GitHub CLI est√° dispon√≠vel"
          echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token
          echo "‚úÖ GitHub CLI autenticado"

      - name: Check current versions
        run: |
          echo "üìã Verificando vers√µes atuais..."
          repoplone versions current

      - name: Analyze commits for version bump
        run: |
          echo "üîç Analisando commits para determinar tipo de incremento..."
          
          # Obter commits desde a √∫ltima tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            echo "√öltima tag: $LAST_TAG"
            COMMITS=$(git log --oneline $LAST_TAG..HEAD)
          else
            echo "Nenhuma tag encontrada, analisando todos os commits"
            COMMITS=$(git log --oneline)
          fi
          
          echo "Commits analisados:"
          echo "$COMMITS"
          
          # Determinar tipo de incremento baseado nos commits
          VERSION_BUMP="patch"  # padr√£o
          
          if echo "$COMMITS" | grep -q "BREAKING CHANGE\|!:"; then
            VERSION_BUMP="major"
            echo "üî¥ Breaking change detectado - MAJOR increment"
          elif echo "$COMMITS" | grep -q "feat:"; then
            VERSION_BUMP="minor"
            echo "üü° Feature detectada - MINOR increment"
          elif echo "$COMMITS" | grep -q "fix:\|bugfix:"; then
            VERSION_BUMP="patch"
            echo "üü¢ Fix detectado - PATCH increment"
          else
            echo "‚ö™ Nenhum tipo espec√≠fico detectado - PATCH increment (padr√£o)"
          fi
          
          echo "Tipo de incremento: $VERSION_BUMP"
          echo "VERSION_BUMP=$VERSION_BUMP" >> $GITHUB_ENV

      - name: Generate changelog
        run: |
          echo "üìù Gerando changelog..."
          repoplone changelog

      - name: Create release with RepoPlone
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "üöÄ Criando release com RepoPlone..."
          
          # Criar release usando RepoPlone
          repoplone release $VERSION_BUMP --dry-run
          
          echo "‚úÖ Release criado com sucesso"

      - name: Create and push tag
        run: |
          echo "üè∑Ô∏è Criando tag de release..."
          
          # Obter nova vers√£o do version.txt
          NEW_VERSION=$(cat version.txt)
          TAG_NAME="${NEW_VERSION}-test"
          
          echo "Criando tag: $TAG_NAME"
          
          # Criar tag
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME for test branch"
          
          # Push da tag
          git push origin "$TAG_NAME"
          
          echo "‚úÖ Tag $TAG_NAME criada e enviada"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "üì¶ Criando GitHub Release..."
          
          # Ler vers√£o
          VERSION=$(cat version.txt)
          TAG_NAME="${VERSION}-test"
          
          # Ler changelog
          CHANGELOG_CONTENT=$(cat CHANGELOG.md)
          
          # Criar release no GitHub
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME (Test)" \
            --notes "$CHANGELOG_CONTENT" \
            --target test \
            --prerelease
          
          echo "‚úÖ GitHub Release criado: $TAG_NAME"

      - name: Commit changes
        run: |
          echo "üíæ Commitando altera√ß√µes..."
          
          # Adicionar arquivos modificados
          git add version.txt CHANGELOG.md
          
          # Verificar se h√° mudan√ßas
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è Nenhuma mudan√ßa para commitar"
          else
            # Commit das altera√ß√µes
            git commit -m "chore: bump version for test branch [skip ci]"
            
            # Push das altera√ß√µes
            git push origin test
            echo "‚úÖ Altera√ß√µes enviadas para branch test"
          fi

      - name: Cleanup news fragments
        run: |
          echo "üßπ Limpando fragments de not√≠cias..."
          
          # Remover fragments processados
          if [ -d "news" ]; then
            find news -name "*.md" -type f -delete
            echo "‚úÖ Fragments removidos"
          fi
          
          # Commit da limpeza
          git add news/
          if ! git diff --staged --quiet; then
            git commit -m "chore: cleanup news fragments after release [skip ci]"
            git push origin test
            echo "‚úÖ Limpeza commitada"
          fi 