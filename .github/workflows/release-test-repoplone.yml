name: Release Test Branch

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install RepoPlone and Towncrier
        run: |
          uvx repoplone --version
          pip install towncrier

      - name: Create lock file for RepoPlone
        run: |
          echo "ğŸ“¦ Criando arquivo de lock para satisfazer RepoPlone..."
          echo '{"lockfileVersion": 1}' > package-lock.json
          echo "âœ… package-lock.json criado"

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Analyze commits for version bump
        run: |
          echo "ğŸ” Analisando commits para determinar tipo de incremento..."
          echo "ğŸ“‹ Tipos de Conventional Commits suportados:"
          echo "   â€¢ feat: Nova funcionalidade (MINOR)"
          echo "   â€¢ fix: CorreÃ§Ã£o de bug (PATCH)"
          echo "   â€¢ refactor: RefatoraÃ§Ã£o sem mudanÃ§a de comportamento (PATCH)"
          echo "   â€¢ perf: Melhoria de performance (PATCH)"
          echo "   â€¢ build: AlteraÃ§Ãµes no build (PATCH)"
          echo "   â€¢ BREAKING CHANGE: MudanÃ§a incompatÃ­vel (MAJOR)"
          echo "   â€¢ chore/docs/style/test/ci/revert: NÃ£o afetam versionamento"
          
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "Ãšltima tag: $LAST_TAG"
            COMMITS=$(git log --oneline $LAST_TAG..HEAD)
          else
            echo "Nenhuma tag encontrada, analisando todos os commits"
            COMMITS=$(git log --oneline)
          fi
          echo "Commits analisados:"
          echo "$COMMITS"
          echo "ğŸ” Analisando padrÃµes nos commits..."
          echo "Commits com 'fix:': $(echo "$COMMITS" | grep -c "fix:")"
          echo "Commits com 'feat:': $(echo "$COMMITS" | grep -c "feat:")"
          echo "Commits com 'refactor:': $(echo "$COMMITS" | grep -c "refactor:")"
          echo "Commits com 'perf:': $(echo "$COMMITS" | grep -c "perf:")"
          echo "Commits com 'build:': $(echo "$COMMITS" | grep -c "build:")"
          echo "Commits com 'BREAKING': $(echo "$COMMITS" | grep -c "BREAKING")"
          
          VERSION_BUMP="patch"
          if echo "$COMMITS" | grep -q "BREAKING CHANGE\|!:"; then
            VERSION_BUMP="major"
            echo "ğŸ”´ Breaking change detectado - MAJOR increment"
          elif echo "$COMMITS" | grep -q "feat:"; then
            VERSION_BUMP="minor"
            echo "ğŸŸ¡ Feature detectada - MINOR increment"
          elif echo "$COMMITS" | grep -q "fix:\|refactor:\|perf:"; then
            VERSION_BUMP="patch"
            echo "ğŸŸ¢ Fix/Refactor/Perf detectado - PATCH increment"
          elif echo "$COMMITS" | grep -q "build:"; then
            VERSION_BUMP="patch"
            echo "ğŸ”§ Build detectado - PATCH increment (pode afetar versÃ£o de build)"
          else
            echo "âšª Nenhum tipo especÃ­fico detectado - PATCH increment (padrÃ£o)"
          fi
          echo "Tipo de incremento: $VERSION_BUMP"
          echo "VERSION_BUMP=$VERSION_BUMP" >> $GITHUB_ENV
          echo "âœ… VERSION_BUMP exportado: $VERSION_BUMP"

      - name: Create news fragments with towncrier create
        run: |
          echo "ğŸ“ Criando fragments usando towncrier create..."
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "Ãšltima tag: $LAST_TAG"
            COMMITS=$(git log --oneline $LAST_TAG..HEAD)
          else
            echo "Nenhuma tag encontrada, analisando todos os commits"
            COMMITS=$(git log --oneline)
          fi
          
          # Criar diretÃ³rios para fragments
          mkdir -p backend/news/breaking backend/news/feature backend/news/bugfix backend/news/internal backend/news/documentation
          mkdir -p news/breaking news/feature news/bugfix news/internal news/documentation
          
          # Processar cada commit e criar fragments usando towncrier create
          echo "$COMMITS" | while IFS= read -r commit; do
            COMMIT_HASH=$(echo "$commit" | cut -d' ' -f1)
            COMMIT_MSG=$(echo "$commit" | cut -d' ' -f2-)
            
            echo "ğŸ“ Processando commit: $commit"
            
            # Determinar tipo de fragment baseado na mensagem do commit
            if echo "$COMMIT_MSG" | grep -q "BREAKING CHANGE\|!:"; then
              FRAGMENT_TYPE="breaking"
              echo "ğŸ”´ Criando fragment breaking para: $COMMIT_MSG"
            elif echo "$COMMIT_MSG" | grep -q "feat:"; then
              FRAGMENT_TYPE="feature"
              echo "ğŸŸ¡ Criando fragment feature para: $COMMIT_MSG"
            elif echo "$COMMIT_MSG" | grep -q "fix:"; then
              FRAGMENT_TYPE="bugfix"
              echo "ğŸŸ¢ Criando fragment bugfix para: $COMMIT_MSG"
            elif echo "$COMMIT_MSG" | grep -q "refactor:\|perf:\|build:"; then
              FRAGMENT_TYPE="internal"
              echo "ğŸ”§ Criando fragment internal para: $COMMIT_MSG"
            elif echo "$COMMIT_MSG" | grep -q "docs:"; then
              FRAGMENT_TYPE="documentation"
              echo "ğŸ“š Criando fragment documentation para: $COMMIT_MSG"
            else
              FRAGMENT_TYPE="feature"
              echo "âšª Criando fragment feature padrÃ£o para: $COMMIT_MSG"
            fi
            
            # Criar fragment no backend
            cd backend
            echo "$COMMIT_MSG" | towncrier create --content "$COMMIT_MSG" --type "$FRAGMENT_TYPE" || {
              echo "âš ï¸ towncrier create falhou no backend, criando manualmente..."
              echo "$COMMIT_MSG" > "news/$FRAGMENT_TYPE/$(date +%s)-$FRAGMENT_TYPE.md"
            }
            cd ..
            
            # Criar fragment no repositÃ³rio base
            echo "$COMMIT_MSG" | towncrier create --content "$COMMIT_MSG" --type "$FRAGMENT_TYPE" || {
              echo "âš ï¸ towncrier create falhou no repositÃ³rio base, criando manualmente..."
              echo "$COMMIT_MSG" > "news/$FRAGMENT_TYPE/$(date +%s)-$FRAGMENT_TYPE.md"
            }
          done
          
          # Se nÃ£o criou nenhum fragment, criar um padrÃ£o
          if [ ! -f "backend/news/feature/001-feature.md" ] && [ ! -f "backend/news/bugfix/001-bugfix.md" ] && [ ! -f "backend/news/breaking/001-breaking.md" ] && [ ! -f "backend/news/internal/001-internal.md" ] && [ ! -f "backend/news/documentation/001-documentation.md" ]; then
            echo "âš ï¸ Nenhum commit convencional encontrado, criando fragment padrÃ£o..."
            cd backend
            echo "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" | towncrier create --content "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" --type "feature" || {
              echo "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" > "news/feature/001-version-update.md"
            }
            cd ..
            echo "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" | towncrier create --content "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" --type "feature" || {
              echo "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" > "news/feature/001-version-update.md"
            }
          fi
          
          echo "ğŸ“‹ Fragments criados no backend:"
          find backend/news -name "*.md" -type f
          echo "ğŸ“‹ Fragments criados no repositÃ³rio base:"
          find news -name "*.md" -type f

      - name: Generate changelog with RepoPlone
        run: |
          echo "ğŸ“ Gerando changelog com RepoPlone..."
          echo "ğŸ” Verificando fragments antes de gerar changelog..."
          echo "Backend news existe: $([ -d "backend/news" ] && echo "sim" || echo "nÃ£o")"
          echo "Backend news tem conteÃºdo: $([ -d "backend/news" ] && [ "$(ls -A backend/news)" ] && echo "sim" || echo "nÃ£o")"
          echo "RepositÃ³rio news existe: $([ -d "news" ] && echo "sim" || echo "nÃ£o")"
          echo "RepositÃ³rio news tem conteÃºdo: $([ -d "news" ] && [ "$(ls -A news)" ] && echo "sim" || echo "nÃ£o")"
          
          if [ -d "backend/news" ] && [ "$(ls -A backend/news)" ]; then
            echo "âœ… Fragments encontrados no backend, gerando changelog..."
            uvx repoplone changelog
            echo "âœ… Changelog gerado com sucesso!"
          elif [ -d "news" ] && [ "$(ls -A news)" ]; then
            echo "âœ… Fragments encontrados no repositÃ³rio, gerando changelog..."
            uvx repoplone changelog
            echo "âœ… Changelog gerado com sucesso!"
          else
            echo "âš ï¸ Nenhum fragment encontrado, criando um antes de gerar changelog..."
            cd backend
            echo "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" | towncrier create --content "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" --type "feature" || {
              echo "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" > "news/feature/001-version-update.md"
            }
            cd ..
            echo "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" | towncrier create --content "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" --type "feature" || {
              echo "AtualizaÃ§Ã£o de versÃ£o automÃ¡tica" > "news/feature/001-version-update.md"
            }
            uvx repoplone changelog
            echo "âœ… Changelog gerado com fragment padrÃ£o!"
          fi
          echo "ğŸ“‹ ConteÃºdo do changelog:"
          if [ -f "CHANGELOG.md" ]; then
            tail -20 CHANGELOG.md
          fi

      - name: Create release with RepoPlone
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "ğŸš€ Criando release com RepoPlone..."
          CURRENT_VERSION=$(cat version.txt)
          echo "VersÃ£o atual: $CURRENT_VERSION"
          echo "Tipo de incremento: $VERSION_BUMP"
          echo "DEBUG: Verificando variÃ¡vel VERSION_BUMP..."
          echo "DEBUG: VERSION_BUMP = '$VERSION_BUMP'"
          echo "DEBUG: VERSION_BUMP length = ${#VERSION_BUMP}"
          
          if [ -z "$VERSION_BUMP" ]; then
            echo "âŒ VERSION_BUMP nÃ£o estÃ¡ definido, usando patch como padrÃ£o"
            VERSION_BUMP="patch"
          fi
          if [ "$VERSION_BUMP" != "major" ] && [ "$VERSION_BUMP" != "minor" ] && [ "$VERSION_BUMP" != "patch" ]; then
            echo "âŒ VERSION_BUMP tem valor invÃ¡lido: '$VERSION_BUMP', usando patch como padrÃ£o"
            VERSION_BUMP="patch"
          fi
          echo "Usando segmento: $VERSION_BUMP"
          echo "Comando: uvx repoplone release $VERSION_BUMP --dry-run"
          
          echo "ğŸ” Verificando changelog gerado..."
          if [ -f "CHANGELOG.md" ]; then
            echo "âœ… Changelog encontrado:"
            tail -5 CHANGELOG.md
          else
            echo "âš ï¸ Changelog nÃ£o encontrado!"
          fi
          
          echo "ğŸ” Verificando se Node.js/npm estÃ¡ disponÃ­vel..."
          node --version || echo "âš ï¸ Node.js nÃ£o encontrado"
          npm --version || echo "âš ï¸ npm nÃ£o encontrado"
          
          echo "Tentando release com segmento: $VERSION_BUMP"
          echo "DEBUG: VERSION_BUMP = '$VERSION_BUMP'"
          echo "DEBUG: VERSION_BUMP length = ${#VERSION_BUMP}"
          echo "Tentativa 1: uvx repoplone release $VERSION_BUMP --dry-run"
          uvx repoplone release "$VERSION_BUMP" --dry-run || {
            echo "Tentativa 2: uvx repoplone release $VERSION_BUMP (com confirmaÃ§Ã£o automÃ¡tica)"
            yes | uvx repoplone release "$VERSION_BUMP" 2>&1 | tee release.log || {
              echo "âš ï¸ Release falhou, verificando se foi no frontend..."
              if grep -q "Frontend release failed\|npm.*not found\|Cannot find module\|Dependencies lock file is not found" release.log; then
                echo "ğŸ”§ Frontend falhou (npm/Node.js/lock files), mas backend foi liberado com sucesso"
                echo "âœ… Continuando workflow (frontend pode ser configurado depois)"
                echo "ğŸ“‹ Log do erro do frontend:"
                grep -A 5 -B 5 "Frontend\|npm\|Cannot find module\|Dependencies lock file" release.log || echo "Nenhum erro especÃ­fico encontrado"
              else
                echo "Tentativa 3: uvx repoplone release --help"
                uvx repoplone release --help
                echo "âŒ Comando release nÃ£o funcionou, pulando..."
              fi
            }
          }
          echo "âœ… Release criado com sucesso"
          if [ -f "release.log" ]; then
            echo "ğŸ“‹ Log do release:"
            cat release.log
            if grep -q "Released cmcuritiba:" release.log; then
              echo "âœ… Backend liberado com sucesso!"
            fi
            if grep -q "Released volto-cmcuritiba:" release.log; then
              echo "âœ… Frontend liberado com sucesso!"
            fi
          fi

      - name: Cleanup news fragments
        run: |
          echo "ğŸ§¹ Limpando fragments de notÃ­cias..."
          rm -rf backend/news/*/0*.md
          rm -rf news/*/0*.md
          echo "âœ… Fragments removidos" 