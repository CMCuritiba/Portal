name: Release

on:
  push:
    branches:
      - develop
      - homolog
      - main
      - 'hotfix/*'

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/homolog' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/hotfix/')
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/npm @semantic-release/github

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup GitHub CLI
        run: |
          # GitHub CLI jÃ¡ estÃ¡ disponÃ­vel no ambiente do GitHub Actions
          gh --version
          echo "âœ… GitHub CLI estÃ¡ disponÃ­vel"
          
          # Configurar autenticaÃ§Ã£o para o GitHub CLI
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          echo "âœ… GitHub CLI autenticado"
          
          # Verificar se o token estÃ¡ disponÃ­vel
          echo "ðŸ“‹ Verificando GITHUB_TOKEN..."
          if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "âœ… GITHUB_TOKEN estÃ¡ disponÃ­vel"
            echo "ðŸ“‹ Token (primeiros 10 caracteres): ${GITHUB_TOKEN:0:10}..."
          else
            echo "âŒ GITHUB_TOKEN nÃ£o estÃ¡ disponÃ­vel"
            exit 1
          fi

      - name: DEVELOP - Update Version and Changelog
        if: github.ref == 'refs/heads/develop'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Usar configuraÃ§Ã£o especÃ­fica para develop
          cp .releaserc.develop .releaserc

          # Executar semantic-release para atualizar versÃ£o e changelog
          npx semantic-release --no-ci

          echo "Develop version and changelog updated successfully"

      - name: HOMOLOG - Create Homolog Release
        if: github.ref == 'refs/heads/homolog'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Exportar token explicitamente
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          
          # Verificar se o token estÃ¡ disponÃ­vel
          echo "ðŸ“‹ Verificando GITHUB_TOKEN..."
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "âœ… GITHUB_TOKEN estÃ¡ disponÃ­vel"
          else
            echo "âŒ GITHUB_TOKEN nÃ£o estÃ¡ disponÃ­vel"
            exit 1
          fi
          
          # Usar configuraÃ§Ã£o especÃ­fica para homolog (sem alterar package.json)
          # Usar configuraÃ§Ã£o especÃ­fica para homolog (sem alterar package.json)
          cp .releaserc.homolog .releaserc

          # Verificar e limpar tags conflitantes ANTES do semantic-release
          echo "ðŸ” Verificando tags existentes..."
          EXISTING_TAGS=$(git tag --list)
          echo "Tags existentes:"
          echo "$EXISTING_TAGS"

          # Encontrar a Ãºltima tag de develop (sem sufixos)
          echo "ðŸ” Buscando Ãºltima tag de develop..."
          echo "Todas as tags:"
          git tag --list | sort -V
          
          LATEST_DEVELOP_TAG=$(git tag --list | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "homolog" | sort -V | tail -n1)
          echo "Ãšltima tag de develop encontrada: $LATEST_DEVELOP_TAG"
          
          # Verificar se hÃ¡ tags mais recentes que podem ter sido perdidas
          ALL_VERSION_TAGS=$(git tag --list | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "homolog" | sort -V)
          echo "Todas as tags de versÃ£o:"
          echo "$ALL_VERSION_TAGS"

          if [ -n "$LATEST_DEVELOP_TAG" ]; then
            # Extrair versÃ£o base
            BASE_VERSION=${LATEST_DEVELOP_TAG#v}
            POTENTIAL_HOMOLOG_TAG="v${BASE_VERSION}-homolog"
            
            echo "Tag potencial de homolog: $POTENTIAL_HOMOLOG_TAG"
            
            # Verificar se a tag potencial jÃ¡ existe
            if git tag --list | grep -q "^$POTENTIAL_HOMOLOG_TAG$"; then
              echo "âš ï¸  Tag $POTENTIAL_HOMOLOG_TAG jÃ¡ existe. Removendo..."
              git tag -d "$POTENTIAL_HOMOLOG_TAG" 2>/dev/null || true
              git push origin ":refs/tags/$POTENTIAL_HOMOLOG_TAG" 2>/dev/null || true
              echo "âœ… Tag $POTENTIAL_HOMOLOG_TAG removida"
            fi
          fi

          # Remover tags conflitantes
          echo "ðŸ§¹ Removendo tags conflitantes..."
          git tag -d homolog 2>/dev/null || true
          git push origin :refs/tags/homolog 2>/dev/null || true

          # Criar tag de homolog baseada na versÃ£o de develop
          if [ -n "$LATEST_DEVELOP_TAG" ]; then
            BASE_VERSION=${LATEST_DEVELOP_TAG#v}
            HOMOLOG_TAG="v${BASE_VERSION}-homolog"
            
            echo "ðŸ”„ Criando tag de homolog baseada na versÃ£o de develop: $HOMOLOG_TAG"
            
            # Remover tag se jÃ¡ existir
            git tag -d "$HOMOLOG_TAG" 2>/dev/null || true
            git push origin ":refs/tags/$HOMOLOG_TAG" 2>/dev/null || true
            
            # Criar nova tag
            git tag "$HOMOLOG_TAG"
            git push origin "refs/tags/$HOMOLOG_TAG"
            echo "âœ… Tag criada: $HOMOLOG_TAG"
            
            # Definir como tag de homolog mais recente
            LATEST_HOMOLOG_TAG="$HOMOLOG_TAG"
          else
            echo "âŒ NÃ£o foi possÃ­vel determinar a versÃ£o base para homolog"
            exit 1
          fi

          # Verificar se a tag de homolog foi definida corretamente
          if [ -n "$LATEST_HOMOLOG_TAG" ]; then
            echo "âœ… Tag de homolog definida: $LATEST_HOMOLOG_TAG"
          else
            echo "âŒ Nenhuma tag de homolog foi criada"
            exit 1
          fi

          # Criar GitHub Release para homolog (pre-release)
          if [ -n "$LATEST_HOMOLOG_TAG" ] && [ -n "$LATEST_DEVELOP_TAG" ]; then
            echo "ðŸš€ Criando GitHub Release para homolog..."
            
            # Usar script simples que nÃ£o depende de jq
            echo "ðŸ“‹ Usando script simples..."
            ./scripts/create-github-release-simple.sh "$LATEST_HOMOLOG_TAG" "prerelease" "$LATEST_DEVELOP_TAG"
            
            echo "âœ… GitHub Release criado para $LATEST_HOMOLOG_TAG (pre-release)"
          fi

          echo "âœ… Homolog release created successfully"

      - name: MAIN - Create Production Release
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Exportar token explicitamente
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          
          # Verificar se o token estÃ¡ disponÃ­vel
          echo "ðŸ“‹ Verificando GITHUB_TOKEN..."
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "âœ… GITHUB_TOKEN estÃ¡ disponÃ­vel"
          else
            echo "âŒ GITHUB_TOKEN nÃ£o estÃ¡ disponÃ­vel"
            exit 1
          fi
          
          # Usar configuraÃ§Ã£o especÃ­fica para main (sem alterar package.json)
          cp .releaserc.main .releaserc

          # Verificar e limpar tags conflitantes ANTES do semantic-release
          echo "ðŸ” Verificando tags existentes..."
          EXISTING_TAGS=$(git tag --list)
          echo "Tags existentes:"
          echo "$EXISTING_TAGS"

          # Encontrar a Ãºltima tag de develop (sem sufixos)
          LATEST_DEVELOP_TAG=$(git tag --list | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | grep -v -E 'homolog|latest|release' | sort -V | tail -n1)
          echo "Ãšltima tag de develop: $LATEST_DEVELOP_TAG"

          if [ -n "$LATEST_DEVELOP_TAG" ]; then
            # Verificar se a tag de develop jÃ¡ existe como tag de produÃ§Ã£o
            if git tag --list | grep -q "^$LATEST_DEVELOP_TAG$"; then
              echo "âš ï¸  Tag $LATEST_DEVELOP_TAG jÃ¡ existe. Verificando se Ã© uma tag de produÃ§Ã£o..."
              # Se a tag jÃ¡ existe, vamos usÃ¡-la como tag de produÃ§Ã£o
              LATEST_MAIN_TAG=$LATEST_DEVELOP_TAG
              echo "âœ… Usando tag existente como produÃ§Ã£o: $LATEST_MAIN_TAG"
            fi
          fi

          # Remover tags conflitantes
          echo "ðŸ§¹ Removendo tags conflitantes..."
          git tag -d latest 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true

          # Promover versÃ£o de develop para produÃ§Ã£o
          if [ -n "$LATEST_DEVELOP_TAG" ]; then
            echo "ðŸ”„ Promovendo versÃ£o de develop para produÃ§Ã£o: $LATEST_DEVELOP_TAG"
            
            # Verificar se a tag jÃ¡ existe como tag de produÃ§Ã£o
            if git tag --list | grep -q "^$LATEST_DEVELOP_TAG$"; then
              echo "âœ… Tag de produÃ§Ã£o jÃ¡ existe: $LATEST_DEVELOP_TAG"
              LATEST_MAIN_TAG=$LATEST_DEVELOP_TAG
            else
              echo "ðŸ”„ Criando tag de produÃ§Ã£o: $LATEST_DEVELOP_TAG"
              git tag "$LATEST_DEVELOP_TAG"
              git push origin "refs/tags/$LATEST_DEVELOP_TAG"
              LATEST_MAIN_TAG=$LATEST_DEVELOP_TAG
              echo "âœ… Tag de produÃ§Ã£o criada: $LATEST_MAIN_TAG"
            fi
          else
            echo "âŒ NÃ£o foi possÃ­vel determinar a versÃ£o para produÃ§Ã£o"
            exit 1
          fi

          # Verificar se a tag de produÃ§Ã£o foi definida corretamente
          if [ -n "$LATEST_MAIN_TAG" ]; then
            echo "âœ… Tag de produÃ§Ã£o definida: $LATEST_MAIN_TAG"
          else
            echo "âŒ Nenhuma versÃ£o encontrada para produÃ§Ã£o"
            exit 1
          fi

          # Criar GitHub Release para produÃ§Ã£o (release)
          if [ -n "$LATEST_MAIN_TAG" ] && [ -n "$LATEST_DEVELOP_TAG" ]; then
            echo "ðŸš€ Criando GitHub Release para produÃ§Ã£o..."
            
            # Usar script simples que nÃ£o depende de jq
            echo "ðŸ“‹ Usando script simples..."
            ./scripts/create-github-release-simple.sh "$LATEST_MAIN_TAG" "release" "$LATEST_DEVELOP_TAG"
            
            echo "âœ… GitHub Release criado para $LATEST_MAIN_TAG (release)"
          fi

          echo "âœ… Production release completed successfully"

      - name: HOTFIX - Create Hotfix Release
        if: startsWith(github.ref, 'refs/heads/hotfix/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Usar configuraÃ§Ã£o especÃ­fica para hotfix
          cp .releaserc.hotfix .releaserc

          # Remover tags conflitantes ANTES do semantic-release
          echo "Removendo tags conflitantes antes do semantic-release..."
          git tag -d latest 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true

          # Executar semantic-release para criar release de hotfix
          npx semantic-release --no-ci

          # Atualizar tag 'latest' para apontar para a versÃ£o mais recente
          LATEST_MAIN_TAG=$(git tag --list | grep -v "homolog" | sort -V | tail -n1)
          if [ -n "$LATEST_MAIN_TAG" ]; then
            # Remover tag latest se existir
            git tag -d latest 2>/dev/null || true
            git push origin :refs/tags/latest 2>/dev/null || true

            # Criar nova tag latest
            git tag latest $LATEST_MAIN_TAG
            git push origin refs/tags/latest
            echo "Updated tag 'latest' to point to $LATEST_MAIN_TAG"
          fi

          echo "Hotfix release created successfully"
