name: Release Test

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  release:
    name: Release Test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Towncrier
        run: |
          pip install towncrier

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup GitHub CLI
        run: |
          gh --version
          echo "‚úÖ GitHub CLI est√° dispon√≠vel"
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          echo "‚úÖ GitHub CLI autenticado"

      - name: Analyze commits for version bump
        run: |
          echo "üîç Analisando commits para determinar tipo de incremento..."
          
          # Obter commits desde a √∫ltima tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            echo "√öltima tag: $LAST_TAG"
            COMMITS=$(git log --oneline $LAST_TAG..HEAD)
          else
            echo "Nenhuma tag encontrada, analisando todos os commits"
            COMMITS=$(git log --oneline)
          fi
          
          echo "Commits analisados:"
          echo "$COMMITS"
          
          # Determinar tipo de incremento baseado nos commits
          VERSION_BUMP="patch"  # padr√£o
          
          if echo "$COMMITS" | grep -q "BREAKING CHANGE\|!:"; then
            VERSION_BUMP="major"
            echo "üî¥ Breaking change detectado - MAJOR increment"
          elif echo "$COMMITS" | grep -q "feat:"; then
            VERSION_BUMP="minor"
            echo "üü° Feature detectada - MINOR increment"
          elif echo "$COMMITS" | grep -q "fix:\|bugfix:"; then
            VERSION_BUMP="patch"
            echo "üü¢ Fix detectado - PATCH increment"
          else
            echo "‚ö™ Nenhum tipo espec√≠fico detectado - PATCH increment (padr√£o)"
          fi
          
          echo "Tipo de incremento: $VERSION_BUMP"
          echo "VERSION_BUMP=$VERSION_BUMP" >> $GITHUB_ENV

      - name: Check for news fragments
        run: |
          echo "üîç Verificando fragments de not√≠cias..."
          if [ -d "news" ] && [ "$(ls -A news)" ]; then
            echo "‚úÖ Fragments encontrados:"
            find news -name "*.md" -type f
          else
            echo "‚ö†Ô∏è Nenhum fragment de not√≠cia encontrado"
            echo "Criando fragment baseado no tipo de commit..."
            mkdir -p news/feature
            case $VERSION_BUMP in
              "major")
                echo "Breaking change detectado" > news/breaking/001-breaking-change.md
                ;;
              "minor")
                echo "Nova funcionalidade adicionada" > news/feature/001-new-feature.md
                ;;
              "patch")
                echo "Corre√ß√£o de bug" > news/bugfix/001-bugfix.md
                ;;
            esac
          fi

      - name: Build changelog with Towncrier
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üìù Gerando changelog com Towncrier..."
          
          # Ler vers√£o atual
          CURRENT_VERSION=$(cat version.txt)
          echo "Vers√£o atual: $CURRENT_VERSION"
          
          # Gerar changelog com vers√£o especificada
          towncrier build --yes --version "$CURRENT_VERSION"
          
          echo "‚úÖ Changelog gerado com sucesso"

      - name: Update version based on commit analysis
        run: |
          echo "üîÑ Atualizando vers√£o baseado na an√°lise de commits..."
          
          # Ler vers√£o atual
          CURRENT_VERSION=$(cat version.txt)
          echo "Vers√£o atual: $CURRENT_VERSION"
          
          # Extrair n√∫meros da vers√£o
          if [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            
            # Incrementar baseado no tipo de commit
            case $VERSION_BUMP in
              "major")
                NEW_MAJOR=$((MAJOR + 1))
                NEW_VERSION="${NEW_MAJOR}.0.0"
                echo "üî¥ MAJOR increment: $CURRENT_VERSION ‚Üí $NEW_VERSION"
                ;;
              "minor")
                NEW_MINOR=$((MINOR + 1))
                NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
                echo "üü° MINOR increment: $CURRENT_VERSION ‚Üí $NEW_VERSION"
                ;;
              "patch")
                NEW_PATCH=$((PATCH + 1))
                NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
                echo "üü¢ PATCH increment: $CURRENT_VERSION ‚Üí $NEW_VERSION"
                ;;
              *)
                echo "‚ùå Tipo de incremento inv√°lido: $VERSION_BUMP"
                exit 1
                ;;
            esac
            
            echo "Nova vers√£o: $NEW_VERSION"
            echo "$NEW_VERSION" > version.txt
            
            echo "‚úÖ Vers√£o atualizada para: $NEW_VERSION"
          else
            echo "‚ùå Formato de vers√£o inv√°lido: $CURRENT_VERSION"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          echo "üíæ Commitando altera√ß√µes..."
          
          # Adicionar arquivos modificados
          git add version.txt CHANGELOG.md
          
          # Verificar se h√° mudan√ßas
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è Nenhuma mudan√ßa para commitar"
          else
            # Commit das altera√ß√µes
            git commit -m "chore: bump version for test branch [skip ci]"
            
            # Push das altera√ß√µes
            git push origin test
            echo "‚úÖ Altera√ß√µes enviadas para branch test"
          fi

      - name: Create and push tag
        run: |
          echo "üè∑Ô∏è Criando tag de release..."
          
          # Ler nova vers√£o
          NEW_VERSION=$(cat version.txt)
          TAG_NAME="${NEW_VERSION}-test"
          
          echo "Criando tag: $TAG_NAME"
          
          # Criar tag
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME for test branch"
          
          # Push da tag
          git push origin "$TAG_NAME"
          
          echo "‚úÖ Tag $TAG_NAME criada e enviada"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üì¶ Criando GitHub Release..."
          
          # Ler vers√£o
          VERSION=$(cat version.txt)
          TAG_NAME="${VERSION}-test"
          
          # Ler changelog
          CHANGELOG_CONTENT=$(cat CHANGELOG.md)
          
          # Criar release no GitHub
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME (Test)" \
            --notes "$CHANGELOG_CONTENT" \
            --target test \
            --prerelease
          
          echo "‚úÖ GitHub Release criado: $TAG_NAME"

      - name: Cleanup news fragments
        run: |
          echo "üßπ Limpando fragments de not√≠cias..."
          
          # Remover fragments processados
          if [ -d "news" ]; then
            find news -name "*.md" -type f -delete
            echo "‚úÖ Fragments removidos"
          fi
          
          # Commit da limpeza
          git add news/
          if ! git diff --staged --quiet; then
            git commit -m "chore: cleanup news fragments after release [skip ci]"
            git push origin test
            echo "‚úÖ Limpeza commitada"
          fi 