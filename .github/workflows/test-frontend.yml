name: Frontend CI

on:
  push:
    branches: [ "test"]
    paths:
      - "frontend/**"
      - ".github/workflows/test-frontend.yml"
  workflow_dispatch:

env:
  IMAGE_NAME_PREFIX: ${{ github.repository }}/frontend
  IMAGE_NAME_SUFFIX: test
  NODE_VERSION: 20.x

